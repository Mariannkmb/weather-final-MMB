<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mariann's Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 class="title">Weather</h1>

        <div class="row rowHeader">
          <form class="form-inline search-box">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Enter City"
              aria-label="Search"
              id="searchButton"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
              id="btn-search"
            >
              Search
            </button>
          </form>
          <form class="form-inline current-box">
            <button
              class="btn btn-outline-secondary my-2 my-sm-0"
              type="submit"
              id="btn-current"
            >
              Current
            </button>

            <p id="time-data">
              <span id="currentDay"></span>
              <span id="currentMonth"></span>
              <span id="currentDayNumber"></span>
              <span id="currentTime"></span>
            </p>
          </form>
        </div>

        <div class="row">
          <div class="col-4">
            <p id="main-data">
                <span id="city"> </span>
                Humidity: <span id="humidity"></span> %</br>
                Wind : <span id="wind"></span> meter/sec
            </p>
           
          </div>
          <div class="col-4" id="col-temp">
            <p>
              <span id="temperature"></span><span id="metric">˚C</span>
              <span id="weatherDescrip"></span>
              <div id="changeMetric">
              <a href="#" id="celcius">c</a>
              <span id="separator">|</span>
              <a href="#" id="fahrenheit">f</a>
              </div>
            </p>
          </div>
          <div class="col-4">
            <img
                          src="#"
                          alt=""
                          id="weather-icon"
                        />
          </div>
        </div>

        <div class="row rowTodayForecast">
          <div class="col-4 min">
            <span id="tempMin"> </span>
            <span> ˚C min</span>
          </div>
          <div class="col-4">
            <h3 class="currentTemperatureLabel">
                ⬅   Current   ➡ Temperature
            </h3>
          </div>
          <div class="col-4 max">
            <span id="tempMax"> </span>
            <span>˚C max</span>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row rowHeaderForecast">
          <h2>Forecast</h2>
          <h6>Next five days</h6>
        </div>

        <div class="row rowDetailForecast">
          <div class="col">
            <i class="fas fa-cloud-sun"></i>
            <p>
              Monday
              <span>
                28˚c max <br />
                21˚c min
              </span>
            </p>
          </div>
          <div class="col">
            <i class="fas fa-sun"></i>
            <p>
              Tuesday
              <span>
                28˚c max <br />
                21˚c min
              </span>
            </p>
          </div>
          <div class="col">
            <i class="fas fa-cloud-sun"></i>
            <p>
              Wednesday
              <span>
                28˚c max <br />
                21˚c min
              </span>
            </p>
          </div>
          <div class="col">
            <i class="fas fa-cloud-sun"></i>
            <p>
              Thursday
              <span>
                28˚c max <br />
                21˚c min
              </span>
            </p>
          </div>
          <div class="col">
            <i class="fas fa-sun"></i>
            <p>
              Friday
              <span>
                28˚c max <br />
                21˚c min
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
<small id="gitHubUrl"><a href="https://github.com/Mariannkmb/weather-final-MMB" target="_blank">Open-source code</a>, by Mariann Montoya</small>

</html>
