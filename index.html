<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mariann's Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app" id="weather-background">
        <h1 id="app-title">Weather</h1>

        <div class="row rowHeader">
          <form class="form-inline search-box">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Enter City"
              aria-label="Search"
              id="searchButton"
              autocomplete="off"
            />
            <button
              class="btn btn-outline-secondary my-2 my-sm-0"
              type="submit"
              id="btn-search"
            >
              Search 
            </button>
          </form>
          <form class="form-inline current-box">
            <button
              class="btn btn-outline-light my-2 my-sm-0"
              type="submit"
              id="btn-current"
            >
              Current
            </button>
            <div id="time-data">
            </div>
          </form>
        </div>

        <div class="row principal">
          <div class="col-5">
                <h2 id="city"> </h2>
                <p id="main-data">
                Precipitation: <span id="humidity"></span> %</br>
                Wind : <span id="wind"></span> km/hr
            </p>
          </div>
          <div class="col-2" id="col-temp">
            <p>
             <h2><span id="temperature"></span><span id="metric">˚C</span></h2>
              <h5 class="change-metric">
              <a href="#" id="celcius" class="active">˚C</a>
              <span id="separator">|</span>
              <a href="#" id="fahrenheit">˚F</a>
              </h5>
            </p>
          </div>
          <div class="col-5">
            <img
                          src="#"
                          alt=""
                          id="weather-icon"
                        />
          <span id="weather-descrip"></span>
          </div>
        </div>

        <div class="row rowTodayForecast">
          <div class="col-1"></div>
          <div class="col-2 min">
            <span id="temp-min"> </span>
            <span> ˚C min</span>
          </div>
          <div class="col-6">
            <h3 class="currentTemperatureLabel">
                <img src="images/caret-left-solid.svg" width="12" height="auto">   Current Temperature <img src="images/caret-right-solid.svg" width="12" height="auto">
            </h3>
          </div>
          <div class="col-2" id=col-max>
            <span id="temp-max"> </span>
            <span>˚C max</span>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row row-header-forecast">
          <h3 id="forecast-title">Forecast</h3>
          <h6>Next Days</h6>
        </div>
        <div class="row rowDetailForecast" style="width: 100%"  id="forecast">
        </div>
      </div>
        <small id="gitHubUrl"><a href="https://github.com/Mariannkmb/weather-final-MMB" target="_blank">Open-source code</a>, by
          Mariann Montoya</small>
    </div>
</div>
    <script src="src/app.js"></script>
  </body>

</html>
